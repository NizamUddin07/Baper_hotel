<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baper Hotel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div>
    <h1 class="text-5xl text-center"> Welcome to my <span class="font-bold text-purple-600">Bap-Er-Bank!!!</span></h1>
    <div class="bg-green-200 w-9/12 mx-auto mt-20 p-20">
      <h4 class="text-3xl">Please Login</h4>
      <input    class="block mt-5 mb-5 h-10 w-9/12 rounded p-5" type="email" name="" id="user-email" placeholder="Your Email">
      <input class="block mt-5 mb-5 h-10 w-9/12 rounded p-5" type="password" name="" id="user-password" placeholder="Your Password">
      <button  id="btn-submit" class="bg-yellow-600 py-3 px-10 rounded text-white">Submit</button>
    </div>
  </div>

  <script src="Js/login.js"></script>
</body>

</html>
